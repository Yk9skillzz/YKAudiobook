<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Scan & Read</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 1em; max-width: 480px; margin: auto; }
    button { padding: 0.5em 1em; font-size: 1em; }
    #text { white-space: pre-wrap; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Scan & Read ðŸ“–</h1>
  <button id="capture">Scan Book Page</button>
  <div id="status"></div>
  <div id="text">Recognized text will appear here...</div>
  <button id="read" style="margin-top:1em;">Read Aloud</button>

  <script src="https://unpkg.com/tesseract.js@v6.0.0/dist/tesseract.min.js"></script>
<script>
    const captureBtn = document.getElementById('capture');
    const statusEl = document.getElementById('status');
    const textEl = document.getElementById('text');
    const readBtn = document.getElementById('read');
    let recognized = '';

    captureBtn.onclick = async () => {
      statusEl.textContent = '';
      textEl.textContent = '';
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      const track = stream.getVideoTracks()[0];
      const imageCapture = new ImageCapture(track);
      const photo = await imageCapture.takePhoto();
      track.stop();

      statusEl.textContent = 'Recognizing...';
      const worker = Tesseract.createWorker({ logger: m => statusEl.textContent = (m.progress*100).toFixed(1)+'%' });
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      const { data: { text } } = await worker.recognize(photo);
      await worker.terminate();

      recognized = text;
      textEl.textContent = recognized;
      statusEl.textContent = 'Done';
    };

    readBtn.onclick = () => {
      if (!recognized) return alert('Scan first!');
      const utterance = new SpeechSynthesisUtterance(recognized);
      speechSynthesis.speak(utterance);
    };
  </script>
</body>
</html>
